<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSGOMapArchive</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>Map Downloads</h1>
    <p class="subtitle">Download .bsp map files from this repository</p>
  </header>

  <main>
    <section class="controls">
      <input id="search" placeholder="Search maps by name..." />
    </section>

    <section id="maps" class="maps"></section>

    <section class="instructions">
      <h2>How to add maps</h2>
      <ol>
        <li>Upload your .bsp files to the <code>/maps</code> folder in this repository.</li>
        <li>Add an entry to <code>docs/maps.json</code> with name, file, and optional description/size.</li>
      </ol>
    </section>
  </main>

  <footer>
    <div class="credit">created and approved by Chudrick Westfallen. Made with SoyTechâ„¢</div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
